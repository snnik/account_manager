{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action=".">{% csrf_token %}
                {% for field in form %}
                  <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.html_name }}</label>
                    {{ field }}
                  </div>
                {% endfor %}
                <button class="btn btn-warning">submit</button>
            </form>
        </div>
    </div>
     <div class="row">
            <div class="col">
                {{ error_list }}<br>
            </div>
        </div>

</div>
{% endblock content%}
