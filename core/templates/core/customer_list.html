{% extends 'core/list.html' %}
{% block list %}
    {% for customer in object_list %}
    <tr {% if not customer.account.is_active %}class="table-danger"{% endif %}>
        <td hidden = "true">{% url 'account_detail' customer.pk %}</td>
        <td>{{ customer.account.pk }}</td>
        <td>{{ customer.account.username }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.account.last_login }}</td>
    </tr>
    {% endfor %}
{% endblock list %}
