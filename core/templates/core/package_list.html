{% extends 'core/list.html' %}

{% block list %}
    {% for package in package_list %}
    <tr {% if not package.status %}class="table-danger"{% endif %}>
        <td hidden = "false">{% url 'package_update' package.pk %}</td>
        <td>{{ package.pk }}</td>
        <td>{{ package.group.name }}</td>
    </tr>
    {% endfor %}
{% endblock list%}
