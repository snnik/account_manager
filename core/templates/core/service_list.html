{% extends 'core/list.html' %}

{% block list %}
    {% for service in service_list %}
    <tr {% if not service.status %}class="table-danger"{% endif %}>
        <td hidden = "false">{% url 'service_update' service.pk %}</td>
        <td>{{ service.pk }}</td>
        <td>{{ service.name }}</td>
    </tr>
    {% endfor %}
{% endblock list%}
