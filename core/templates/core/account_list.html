{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <table class="table table-striped overflow-auto" onclick="idvalue()">
	<tr>
		<th>id </th>
		<th>логин</th>
		<th>Статус</th>
	</tr>
    {% for user in users %}
        <tr>
            <td>{{ user.pk }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.is_active }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock content%}
