{% extends 'core/list.html' %}
{% block list %}
    {% for group in group_list %}
    <tr>
        <td>{{ group.pk }}</td>
        <td>{{ group }}</td>
        <td>
            {% if group.status %}
                Активный
            {% else %}
                Неактивый
            {% endif %}
        </td>
        <td>
            <a class="btn btn-warning float-right" href="#">
                Удалить
            </a>
            <a class="btn btn-warning float-right" href="#">
                Редактировать
            </a>
        </td>
    </tr>
    {% endfor %}
{% endblock list%}
