{% extends "core/index.html" %}

{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col overflow-auto">
            <div class="card shadow">
                <div class="card-header">
                    <h5  class="text-center">{{ page_title }}</h5>
                    <a type = "button" class="btn btn-secondary float-left" href="/">Назад</a>
                    <a type="button" class="btn btn-secondary float-right" href="#">
                        Добавить
                    </a>
                </div>

                <div class="card-body">
                     <table class="table table-striped overflow-auto" onclick="idvalue()">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Наименование</th>
                                <th>Статус</th>
                                <th colspan="2" class = "text-center">Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for group in group_list %}
                            <tr>
                                <td>{{ group.pk }}</td>
                                <td>{{ group }}</td>
                                <td>
                                    {% if group.status %}
                                        Активный
                                    {% else %}
                                        Неактивый
                                    {% endif %}
                                </td>
                                <td>
                                    <a class="btn btn-warning float-right" href="#">
                                        Удалить
                                    </a>
                                    <a class="btn btn-warning float-right" href="#">
                                        Редактировать
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                     </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
