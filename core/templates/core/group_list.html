{% extends 'core/list.html' %}
{% block list %}
    {% for group in group_list %}
    <tr {% if group.package.status %}class="table-success"
        {% elif group.package %} class="table-warning"
        {% endif %}>
        <td hidden = "true">{% url 'group_detail' group.pk %}</td>
        <td>{{ group.pk }}</td>
        <td>{{ group }}</td>
    </tr>
    {% endfor %}
{% endblock list%}
